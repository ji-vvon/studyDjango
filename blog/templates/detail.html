{% extends 'base.html' %}
{% block content %}
    <br><h2 style="color: orange">{{blog.title}}</h2></br>
    <div> 
    <b>작성자</b> : {{blog.writer}}</br>
    <b>작성일</b> : {{blog.pub_date}}
    </div>
    <hr>
    {% if blog.image %}
    <p><img src="{{blog.image.url}}" alt=""></p>
    {% endif %}
    <p>{{blog.body}}</p></br>
    <a href="{% url 'edit' blog.id %}">수정하기</a><a> / </a>
    <a href="{% url 'delete' blog.id %}">삭제하기</a>
{% endblock %}
